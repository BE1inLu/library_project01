<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/usermanagepage.css">
</head>

<body>
    <div class="main">
        <div class="middle">
            <span class="title1">
                <h3>用户管理</h3>
            </span>
            <div class="user-manage">
                <div class="input-usermanage">
                    <form action="#" method="post" id="change_userinput">
                        <div class="user-search">
                            <span><input type="radio" name="change" id="search">
                                <h4>查询</h4>
                            </span>
                            <input class="text" type="text" name="search-text" id="search-text" value="键入值查询">
                        </div>
                        <div class="user-exchange">
                            <span><input type="radio" name="change" id="exchange">
                                <h4>用户修改</h4>
                            </span>
                            <div class="user-exchange-div">
                                <span>用户id:<input class="inputtext" type="text" name="userid" id="userid"></span>
                                <span>用户名:<input class="inputtext" type="text" name="username" id="username"></span>
                                <span>用户密码:<input class="inputtext" type="text" name="userpassword"
                                        id="userpassword"></span>
                                <span>用户邮箱:<input class="inputtext" type="email" name="useremail" id="useremail"></span>
                                <span>用户电话:<input class="inputtext" type="tel" name="usertel" id="usertel"></span>
                                <span>用户性别:
                                    <div>man<input class="sex" name="sex" value="man" type="radio">
                                        women<input class="sex" name="sex" value="women" type="radio">
                                    </div>
                                </span>
                            </div>
                        </div>
                    </form>
                    <div class="border"></div>
                </div>

            </div>


        </div>

    </div>
</body>

</html>
