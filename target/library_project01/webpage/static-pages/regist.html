<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistPage</title>
    <link rel="stylesheet" type="text/css" href="../../css/regist.css">
    <!-- <script src="../../js/regist.js" type="text/javascript"></script> -->
</head>

<body>
    <div class="box">
        <!-- action更改 -->
        <form action="registservlet" class="form" method="post" id="register_from">
            <h3>Regist</h3>
            <!-- 用户名 -->
            <div class="item">
                <span>username</span>
                <input type="text" name="username" id="name" onblur="checkusername()" />
                <div class="error" id="errortype1"></div>
            </div>
            <!-- 密码 -->
            <div class="item">
                <span>password</span>
                <input type="password" name="passwd" id="passwd" onblur="checkpasswd1()" />
                <div class="error" id="errortype2"></div>
            </div>
            <div class="item">
                <span>second password</span>
                <input type="password" name="passwd2" id="passwd2" onblur="checkpasswd2()" />
                <div class="error" id="errortype3"></div>
            </div>
            <!-- 邮箱 -->
            <div class="item">
                <span>e-mail</span>
                <input type="email" name="email" id="email" />
            </div>
            <!-- 电话 -->
            <div class="item">
                <span>tel</span>
                <input type="tel" name="tel" id="tel" />
            </div>
            <!-- 性别 -->
            <div class="item1">
                <span>sex</span>
                man<input class="sex" name="sex" value="man" type="radio">
                women<input class="sex" name="sex" value="women" type="radio">
            </div>
            <div class="item">
                <button type="submit" onclick="check()">Regist</button>
            </div>

        </form>
    </div>
</body>

</html>
